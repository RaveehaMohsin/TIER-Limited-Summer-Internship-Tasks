<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Aggregate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <div class="container">
        <div style="margin-top: 2%; text-align: center;">
            <h1>Student Aggregate Calculator!</h1>
            <button class="btn btn-light" style="margin-top: 1%;" id="databtn"><a href="studentsdata.html">View All Students Data</a></button>
        </div>
        <div class="studentform">
            <div class="form-group">
                <label style="margin-top: 2%;">Student Name</label>
                <input class="form-control" type="text" id="name" required placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label>Roll No</label>
                <input class="form-control" type="text" id="rollno" required placeholder="Enter your roll no" name="rollno">
            </div>
            <div class="form-group">
                <label>Matric Marks</label>
                <input class="form-control" type="number" id="matric" required placeholder="Enter your Matric Marks" name="matric">
            </div>
            <div class="form-group">
                <label>FSC Marks</label>
                <input class="form-control" type="number" id="fsc" required placeholder="Enter your Fsc Marks" name="fsc">
            </div>
            <div class="form-group">
                <label>Ecat Marks</label>
                <input class="form-control" type="number" id="ecat" required placeholder="Enter your Ecat Marks" name="ecat">
            </div>

        </div>
        <div class="buttonsubmit">
            <button class="btn btn-primary" id="submitbutton" type="submit">Submit</button> 
        </div>
        <div class="context">
            <div>
                <h3>Your Name</h3>
                <p id="contextname">-</p>
            </div>
            <div>
                <h3>Your Aggregate</h3>
                <p id="contextaggregate">0%</p>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
