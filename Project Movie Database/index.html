<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavMovies Tracker | Raveeha Mohsin</title>
    <link rel="stylesheet" href="./Static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../Static/Images/download.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <p>
            CinemaChronicle : Track Your Flicks
        </p>  
    </header>
    <div class="container" id="container">   
        <div class="form-container sign-up-container">
            <form >
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input id="signupname" type="text" placeholder="Name" required />
                <input id="signupemail" type="email" placeholder="Email" required />
                <input id="signuppassword" type="password" placeholder="Password" required />
                <button id="signupbutton" type="button">Sign Up</button>
                <div id="message">hi</div> 
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input id="signinemail" type="email" placeholder="Email" required />
                <input id="signinpassword" type="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>               
                <button id="signinbutton" type="button">Sign In</button>
                <div id="message2"></div>
            </form>           
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
   <script src="./Static/Javascript/signupscript.js"></script>
</body>
</html>
